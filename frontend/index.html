<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UrbanMobility Dashboard</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- External Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header class="topbar">
    <div class="brand">UrbanMobility</div>
    <nav class="nav">
      <button id="refreshBtn" class="btn">Refresh</button>
    </nav>
  </header>

  <!-- Main Container -->
  <main class="container">
    
    <!-- Filter Section -->
    <section class="controls card">
      <h3>Filters</h3>
      <div class="filters">
        <label>
          Start date
          <input type="date" id="startDate" />
        </label>
        <label>
          End date
          <input type="date" id="endDate" />
        </label>
        <label>
          Hour
          <select id="hourFilter">
            <option value="">All</option>
            <!-- JS will fill 0–23 -->
          </select>
        </label>
        <label>
          Min distance (km)
          <input type="number" id="minDistance" step="0.1" placeholder="0" />
        </label>
        <label>
          Max distance (km)
          <input type="number" id="maxDistance" step="0.1" placeholder="100" />
        </label>
        <label>
          Min fare
          <input type="number" id="minFare" step="0.1" placeholder="0" />
        </label>
        <label>
          Max fare
          <input type="number" id="maxFare" step="0.1" placeholder="200" />
        </label>
      </div>

      <div class="controls-actions">
        <button id="applyFilters" class="btn primary">Apply</button>
        <button id="resetFilters" class="btn">Reset</button>
        <label class="switch">
          <input type="checkbox" id="mockToggle" />
          <span>Use mock data</span>
        </label>
      </div>
    </section>

    <!-- Overview Stats -->
    <section class="overview row">
      <div class="card stat">
        <div class="stat-title">Total Trips</div>
        <div id="totalTrips" class="stat-value">—</div>
      </div>
      <div class="card stat">
        <div class="stat-title">Avg Fare</div>
        <div id="avgFare" class="stat-value">—</div>
      </div>
      <div class="card stat">
        <div class="stat-title">Avg Speed (km/h)</div>
        <div id="avgSpeed" class="stat-value">—</div>
      </div>
      <div class="card stat">
        <div class="stat-title">Avg Tip %</div>
        <div id="avgTipPct" class="stat-value">—</div>
      </div>
    </section>

    <!-- Charts -->
    <section class="charts row">
      <div class="card chart-card">
        <h4>Trips over Time</h4>
        <canvas id="timeChart"></canvas>
      </div>
      <div class="card chart-card">
        <h4>Distance Distribution</h4>
        <canvas id="distanceChart"></canvas>
      </div>
    </section>

    <!-- Zones Chart -->
    <section class="row">
      <div class="card wide">
        <h4>Top Pickup Zones</h4>
        <canvas id="zonesChart"></canvas>
      </div>
    </section>

    <!-- Data Table -->
    <section class="data-table card">
      <h4>Trip Records</h4>
      <div class="table-wrap">
        <table id="tripsTable">
          <thead>
            <tr>
              <th>Pickup</th>
              <th>Dropoff</th>
              <th>Distance (km)</th>
              <th>Duration (min)</th>
              <th>Fare</th>
              <th>Tip %</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="table-footer">
        <button id="prevPage" class="btn">Prev</button>
        <span id="pageInfo">1</span>
        <button id="nextPage" class="btn">Next</button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <small>UrbanMobility Dashboard • Built for NYC Taxi Trip assignment</small>
    </footer>
  </main>
  <!-- Row template for table rows -->
  <template id="rowTemplate">
    <tr>
      <td class="pickup"></td>
      <td class="dropoff"></td>
      <td class="distance"></td>
      <td class="duration"></td>
      <td class="fare"></td>
      <td class="tip"></td>
    </tr>
  </template>

  <!-- Small inline script: populate hour select and wire basic UI behaviors -->
  <script>
    (function populateHours() {
      const select = document.getElementById('hourFilter');
      if (!select) return;
      for (let h = 0; h < 24; h++) {
        const opt = document.createElement('option');
        opt.value = String(h);
        opt.textContent = h.toString().padStart(2, '0') + ':00';
        select.appendChild(opt);
      }
    })();

    document.addEventListener('DOMContentLoaded', () => {
      // Ensure refresh button dispatches a dashboard refresh event
      const refresh = document.getElementById('refreshBtn');
      if (refresh) {
        refresh.addEventListener('click', () => {
          document.dispatchEvent(new CustomEvent('dashboard:refresh'));
        });
      }

      // disable prev if on first page (frontend logic can toggle this)
      const prevBtn = document.getElementById('prevPage');
      if (prevBtn) prevBtn.disabled = true;

      // Initialize feather icons when available
      if (window.feather) {
        try { window.feather.replace(); } catch (e) { /* ignore */ }
      }
    });
  </script>

  <!-- Link JS file (must be at the bottom) -->
  <script src="script.js"></script>
</body>
</html>
